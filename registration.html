<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Registration Form</h4>
    <div>
        <label for="name"> Full Name</label>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email id</label>
        <input type="email" id="email" name="email"><br>
        <label for="pswd">Password</label>
        <input type="text" id="pswd" name="pswd"><br>
        <label for="gender">Gender</label><br>
        <label for="male">male</label>
        <input type="radio" name="male">
        <label for="female">female</label>
        <input type="radio" name="female"><br>
    
        <label for="course">Course</label>
        <select name="course" id="course">
            <option value="Html">html</option>
            <option value="CSS">CSS</option>
            <option value="java">java</option>
        </select>
        <h4>Elective Subject</h4>
        <label for="elective">Html</label>
        <input type="checkbox" id="elevtive" name="elective">
        <label for="elective">CSS</label>
        <input type="checkbox" id="elective" name="elective">
        <label for="elective">Java</label>
        <input type="checkbox" id="elective" name="elective"><br>
        <label for="address">Address</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea><br>
        <label for="upload">Upload file</label>
        <input type="file" id="upload" name="upload"><br>
        <input type="submit">
    </div>
</body>
</html>
